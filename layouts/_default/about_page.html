{{define "main"}}

<section class="body-font">
  <div class="container mx-auto flex px-5  md:flex-row flex-col content-start">
    <div
      class="content-start lg:flex-grow md:w-1/2 lg:pr-12 md:pr-8 flex flex-col md:items-start md:text-left mb-16 md:mb-0 text-center leading-3">
      <div class="w-full">{{ partial "logo.html" }}</div>
      <div class="border-t-2 block border-red-700 p-4 w-full"></div>
      <h1 class="text-2xl lg:text-3xl mb-3">{{ .Title}}</h1>
      <div class="text-justify max-w-none pb-16 mx-auto prose ">
        {{ .Content}}
      </div>

    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mine">
      {{ with .Params.image }}
      {{ with resources.Get . }}
      {{ $image := (.Resize "1500x webp q80").RelPermalink }}
      <img class="object-cover object-center rounded" alt="image" src="{{ $image }}">
      {{ end }}
      {{ end }}
    </div>
  </div>

</section>


{{end}}
